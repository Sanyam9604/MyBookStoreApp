<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/3/superhero/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/20f16cee17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MyBookStore App</title>
</head>
<body style="background-color: #30475e; color: aliceblue;">
    <div class="container mt-4">
             <h1 class="display-4 text-center"> <i class="fas fa-book-open text-warning"></i> My<span class="text-warning">Book</span>Store</h1>
             <form id="book-form">
                 <div class="book-group">
                     <label for="title">Title</label>
                     <input type="text" id="title" class="form-control">
                 </div>
                 <div class="book-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="book-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-danger btn-block mt-4">
             </form>
             <table class="table table-striped mt-5" style="color: aliceblue;">
                 <thead>
                     <tr>
                         <th>Title</th>
                         <th>Author</th>
                         <th>Price</th>
                         <th></th>
                     </tr>
                 </thead>
                 <tbody id="book-list"></tbody>
             </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
